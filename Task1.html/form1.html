<!DOCTYPE html>
<html>
    <head>
        <title>
            Registration Form
        </title>
    </head>
    <body>
        <h2>
            REGISTRATION FORM
        </h2>
        <form>
            <fieldset>
                <legend>
                    User Personal Informations
                </legend>
                <label for="avatar">Photo</label>
                <input type="file"id="avatar" name="avatar"accept="image/png, image/jpeg"><br><br>
                <label> Name </label>
                <input type="text" name="Name" placeholder="Enter your name"> <br> <br>

                <label for="birthday">DOB</label>
                <input type="date" id="birthday" name="birthday"><br><br>

                <label> Gender </label>
                <input type="radio" id="gender" name="gender" value="male" /> Male 
                <input type="radio" id="gender" name="gender" value="female" /> Female 
                <input type="radio" id="gender" name="gender" value="others" /> Others <br> <br>
                
                <p><label> Address </label></p>
                <textarea  rows="5" cols="40" value="address" placeholder="Present Address"></textarea> <br> <br>
                <label>Qualification</label>
                <input type="checkbox" id="edu" name="">
                <label>10th</label>
                <input type="checkbox" id="edu" name="">
                <label>+2</label>
                <input type="checkbox" id="" name="">
                <label>UG</label>
                <input type="checkbox" id="" name="">
                <label>PG</label> <br> <br>

                <label> Mobile Number </label>
                <input type="text" name="mobile" placeholder="Enter Mobile number"> <br> <br>

                <label> Email Id </label>
                <input type="email" name="email" placeholder="Enter email Id"> <br> <br>

                <label> User Name </label>
                <input type="text" name="username"> <br> <br>

                <label> Password </label>
                <input type="password" name="password"> <br> <br>

                <input type="submit" value="sign-up">

            </fieldset>
        </form>
    </body>
</html>
