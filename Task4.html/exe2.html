<!DOCTYPE html>
<html>
    <head>
        <title>
            Table
        </title>
        <style>
          table, th, td 
          {
            border: 2px solid black;
            border-collapse: collapse;
            padding: 5px;
          
          }         
          </style>
    </head>
    <body>

<table  align="left" style="height: 100%; width: 50%; background-color: yellow;" cellspacing="6px" >
  <caption style="caption-side:bottom" > <b>Daily Schedule</b></caption>
  <tr align="left">
    <th rowspan="2">Task</th>
    <th colspan="7" align="center">Day of the <br> week</th>
  </tr>

  <tr>
    <td>Mon</td>
    <td>Tue</td>
    <td>Wed</td>
    <td>Thu</td>
    <td>Fri</td>
    <td>Sat</td>
    <td>Sun</td>
  </tr>

  <tr>
    <td>College</td>
    <td>Java</td>
    <td>Web Design</td>
    <td>C lang</td>
    <td>Python</td>
    <td>Practical</td>
    <td rowspan="2" colspan="2" bgcolor="red">OFF</td>
  </tr>

  <tr style="height: 100px;">
    <td>Work</td>
    <td colspan="5">Subject Preparation and project work</td>
  </tr>

</table>

</body>
</html>
